<form [formGroup]="userForm" (ngSubmit)="submitForm()">  
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" formControlName="firstName">
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" formControlName="lastName">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
    </div>

    <!-- Add button for adding a new user -->
    <button *ngIf="!editMode" type="submit" [disabled]="!userForm.valid">Add User</button>

    <!-- Add button for editing an existing user -->
    <button *ngIf="editMode" type="submit" [disabled]="!userForm.valid">Update User</button>
</form>
